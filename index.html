<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <title>Login form</title>

    </head>
    <body>
        <h1>Login Form</h1>
        <form id="loginForm"></form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span id="nameError" class="error"></span>
            <br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span id="emailError" class="error"></span>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span id="password" class="error"></span>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <span id="ageError" class="error"></span>
            <br>
            <p>Select your gender</p>
            <input type="radio"id="male"name="gender" value="Male"required>
            <label for="male">Male</label">
            
            <input type="radio"id="female"name="gender" value="Female"required>
            <label for="female">Female</label">
                <br>
                <h4> Accept Terms and Conditions</h4>
                <P>
                    All payments must be made via accepted payment methods as specified on the website.
                    Payments are due upon receipt of the invoice unless otherwise stated.
                </P>

                <input type="checkbox"id="terms"required>
                <label for="terms">I accept</label>
                <br>
                <button type="submit">Submit</button>
        
    </body>
</html>
